<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zluralwright</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  
</head>

<body>
  <div class="container">
    <section id="signin">
      <div id="branding">
        <img src="./images/zluralwright_logo.png" alt="">
      </div>  
      <form id="form">
        <div>
          <label for="">Email or Username</label></br>
          <input type="email">
        </div>
        <div>
          <label for="">Password</label></br>
          <input type="password">
        </div>
        <input type="button" value="Sign in">
      </form>
      <div id="remainder">
        <p>Forgot password?</p>
        <p>Sign in with company or school</p>
        <hr>
        <input type="button" value="Create an account">
      </div>
      <footer>
        <p>Copyright &copy; 2022 - 2100 Zluralwright LLC. All rights reserved.</p>
        <p>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </p>
      </footer>
      </section>
      <aside id="sideimage">
        <div class="content">
          <h1>Let's create the future <span>together.</span></h1>
          <button>Start a FREE 10-day trial</button>
        </div>
      </aside>
    </div>
</body>
</html>
